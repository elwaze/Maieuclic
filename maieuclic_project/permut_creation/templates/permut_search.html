{% extends "base.html" %}

{% load static %}

{% block title %}Rechercher une permutation{% endblock %}

{% block content %}
<!-- Masthead -->
<header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
          <div class="col-lg-10">
            <h1 class="text-uppercase text-white font-weight-bold">
                    Recherche de permutation
            </h1>
          </div>
      </div>
    </div>
</header>
<section class="page-section bg-secondary" id="permut_leave">
    <div class="col-lg-12 text-center text-white">
        <p class="text-white-50 mb-4">
            <form method="post">
                {% csrf_token %}
                {{ leave_form.as_p }}
                <button class="btn btn-primary mx-auto" type="submit" id="save_permut_leave">Valider</button>
            </form>
        </p>
    </div>
</section>
<section class="page-section bg-secondary" id="permut_search">
    <div class="col-lg-12 text-center text-white">
        <p class="text-white-50 mb-4">
            <form method="post">
                {% csrf_token %}
                {{ search_form.as_p }}
                <button class="btn btn-primary mx-auto" type="submit" id="save_permut_search">Valider</button>
            </form>
        </p>
        <!-- rajouter un bouton + qui rajoute un search_form-->
    </div>
</section>

{% endblock %}
