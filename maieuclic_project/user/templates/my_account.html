{% extends "base.html" %}

{% load static %}

{% block title %}Mon compte{% endblock %}

{% block content %}
<!-- Masthead -->
<header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
          <div class="col-lg-10">
            <h1 class="text-uppercase text-white font-weight-bold">
                    Bonjour
                <br>
                {{ user.first_name }} !
            </h1>
          </div>

      </div>
    </div>
</header>
<section class="page-section bg-secondary" id="user_details">
    <div class="col-lg-12 text-center text-white">
        <p class="text-white-50 mb-4">
        <br>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary mx-auto" type="submit" id="change">Modifier</button>
            </form>
        <br>
        </p>
    </div>
</section>

{% endblock %}
